  <body>
    <header class="container py-5">
      <h2 class="text-center">Search Your favourite Foood</h2>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 search-area">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search your food"
              aria-label="food"
              aria-describedby="button-addon2"
              id="search-field"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
              onclick="searchFood()"
            >
              Search
            </button>
          </div>
          <p class="lead text-danger errMsg"></p>
        </div>
      </div>
    </div>
